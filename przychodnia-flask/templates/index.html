{% extends 'base.html' %}

{% block header %}
<h1>Strona główna</h1>
{% endblock %}

{% block content %}
<style>
.image-container {
  position: relative;
  text-align: center;
  margin: 0 auto;
  max-width: 500px;
  overflow: hidden;
}

.image-container img {
  display: block;
  margin: 0 auto;
  max-width: 100%;
  transition: transform 0.3s ease-in-out;
}

.image-container:hover img {
  transform: scale(1.2);
}

.image-caption {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: rgba(255, 255, 255, 0.5);
  padding: 10px;
  font-size: 1.2rem;
  font-weight: bold;
  transition: font-size 0.3s ease-in-out;
}

.image-container:hover .image-caption {
  font-size: 1.5rem;
}

</style>

<div class="image-container">
  <img src="logo.png" alt="LOGO">
  <div class="image-caption">Przychodnia</div>
</div>


<script>
  window.addEventListener('load', function () {
    document.querySelector('.img-container').classList.add('fade-in');
  });
</script>

{% endblock %}
